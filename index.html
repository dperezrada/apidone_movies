
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Movies app</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le styles -->
    <link href="/css/bootstrap.css" rel="stylesheet">
    <link href="/css/main.css" rel="stylesheet">
    <style>
      body {
        padding-top: 40px; /* 60px to make the container go all the way to the bottom of the topbar */
      }
    </style>

    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Le fav and touch icons -->
    <link rel="shortcut icon" href="../assets/ico/favicon.ico">
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="../assets/ico/apple-touch-icon-144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="../assets/ico/apple-touch-icon-114-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="../assets/ico/apple-touch-icon-72-precomposed.png">
    <link rel="apple-touch-icon-precomposed" href="../assets/ico/apple-touch-icon-57-precomposed.png">
  </head>

  <body>

    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <a class="brand" href="#">Movies app</a>
          <div class="nav-collapse collapse">
            <ul class="nav">
              <li class="active"><a href="#/all">All</a></li>
              <li class=""><a href="#/top">Top</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <div id='movies-container' class='pane'>

      <div class="sidebar">
        <div class="genres-list">
          <div class="sidebar-title">Genres</div>

        </div>
      </div>

      <div class="main"><ul class="unstyled movies-list">
          </ul></div>
    </div>

    <script type="text/template" id="tpl-movie-listed">
      <div class="movie-detail-top">
        <div class="movie-title"><%= title %></div>
        <img src="<%= image %>" class="movie-image"/>
        <div class="movie-main-info">
          <div class="with-icons rating imdb">
            <div class="rating_imdb"><img src="/img/imdb_ico.png" class="rating_ico"/><span class="rating_imdb"><%= rating_imdb %></span></div>
          </div>
          
          <div class="with-icons rating rotten critics">
            <div><img src="/img/rotten_ico.png" class="rating_ico"/><span class="rating_rotten_average"><%= rating_rotten_average %>%</span></div>
          </div>

          <div class="with-icons runtime">
            <div><img src="/img/time.png"><span class="runtime"><%= runtime %> min</span></div>
          </div>

          <div class="with-icons year">
            <div><img src="/img/year.png"><span><%= year %></span></div>
          </div>

        </div>
        <div class="with-icons genre">
          <% var sep = "";for(var i=0; i<genre.length; i++) {%><%= sep+genre[i] %><% sep = ", " %><% } %>
        </div>
      </div>
    </script>

    <script type="text/template" id="tpl-genre-item">
      <%= genre %>
      <div class="pull-right">  
        <i class="icon-chevron-right"></i>
      </div>
    </script>

    <script src="/js/jquery-1.8.1.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/underscore.js"></script>
    <script src="/js/backbone.js"></script>
    <script src="/js/main.js"></script>


  </body>
</html>
