
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Movies app</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le styles -->
    <link href="/css/bootstrap.css" rel="stylesheet">
    <link href="/css/main.css" rel="stylesheet">
    <style>
      body {
        padding-top: 40px; /* 60px to make the container go all the way to the bottom of the topbar */
      }
    </style>

    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Le fav and touch icons -->
    <link rel="shortcut icon" href="../assets/ico/favicon.ico">
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="../assets/ico/apple-touch-icon-144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="../assets/ico/apple-touch-icon-114-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="../assets/ico/apple-touch-icon-72-precomposed.png">
    <link rel="apple-touch-icon-precomposed" href="../assets/ico/apple-touch-icon-57-precomposed.png">
  </head>

  <body>

    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <a class="brand" href="#">Movies app</a>
          <div class="nav-collapse collapse">
            <ul class="nav">
              <li class="active"><a href="#/all">All</a></li>
              <li class=""><a href="#/top">Top</a></li>
              <li class="genres-list">
                
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <div id='movies-container' class='pane'>

      <div class="sidebar">
          <ul class="unstyled movies-list">
          </ul>
      </div>

      <div class="main"></div>
    </div>

    <script type="text/template" id="tpl-movie-listed">
      <%= title %> <br/>
      <img src="<%= image_thumb %>"/>
      <span class='muted'><%= year %></span>
    </script>

    <script type="text/template" id="tpl-movie-detail">
      <div class="movie-detail-top">
        <img src="<%= image %>" class="movie-image"/>
        <div class="movie-main-info">
          <h2 class="movie-title"><%= title %></h2>
          
          <div class="with-icons rating imdb">
            <img src="/img/imdb_ico.png"/>
            <h2><%= rating_imdb %></h2>
          </div>
          
          <div class="with-icons rating rotten critics">
            <img src="/img/rotten_ico.png">
            <% if(rating_rotten_critics >= 0){%>
            <h2><%= rating_rotten_average %>%</h2><span>(Avg)</span>
            <h4><%= rating_rotten_critics %>%</h4> <span>(Crit)</span> 
            <h4><%= rating_rotten_audience %>%</h4> <span>(Aud)</span>
            <% } else {%>
              <h2><%= rating_rotten_audience %>%</h2> <span>(Aud)</span>
            <% } %>
          </div>

          <div class="with-icons runtime">
            <img src="/img/time.png">
            <h2><%= runtime %> min</h2>
          </div>

          <div class="with-icons year">
            <img src="/img/year.png">
            <h2><%= year %></h2>
          </div>

          <div class="with-icons genre">
            <img src="/img/drama.png">
            <h2>
            <% var sep = "";for(var i=0; i<genre.length; i++) {%><%= sep+genre[i] %><% sep = ", " %><% } %>
            </h2>
          </div>
        </div>
      </div>
    </script> 

    <script src="/js/jquery-1.8.1.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/underscore.js"></script>
    <script src="/js/backbone.js"></script>
    <script src="/js/main.js"></script>


  </body>
</html>
